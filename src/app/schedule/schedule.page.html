<ion-header>
  <ion-toolbar>
    <ion-title>schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let group of groups">
      <ion-item-divider sticky>
        <ion-label>
          {{group.time}}
        </ion-label>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let session of group.sessions">
        <ion-item button>
          <ion-label>
            <h3>{{session.name}}</h3>
            <p>
              {{session.timeStart}} &mdash; {{session.timeEnd}}: {{session.location}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger">
            Favorite
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      
    </ion-item-group>
  </ion-list>
</ion-content>
